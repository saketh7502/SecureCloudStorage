<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Finance Business HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/fontawesome.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/templatemo-finance-business.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/owl.css')}}">
<!--

  </head>

  <body>

    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="callback-form">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Proxy <em>Login</em></h2>
                <center><h5>{{msg}}</h5></center>
            </div>
          </div>
          <div class="col-md-12" style="margin-bottom: 40px;">
            <div class="contact-form" style="padding-left: 200px;">
              <form id="contact" action="{{url_for('proxylogin')}}" method="post">
                <div class="row">

                  <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="email" type="email" class="form-control" id="email"  placeholder="E-Mail Address" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="passcode" type="password" class="form-control" id="subject" placeholder="Password" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="border-button">Submit</button>
                    </fieldset>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Additional Scripts -->
    <script src="{{url_for('static',filename='assets/js/custom.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/owl.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/slick.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/accordions.js')}}"></script>

    <script language = "text/Javascript">
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>

  </body>
</html>
