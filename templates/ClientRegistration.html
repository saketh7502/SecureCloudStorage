    <div class="callback-form">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Client <em>Registration</em></h2>
                <center><em>{{msg}}</em></center>
            </div>
          </div>
          <div class="col-md-12" style="margin-bottom: 40px;">
            <div class="contact-form" style="padding-left: 200px;">
              <form id="contact" action="" method="post">
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset style="height: 60px;">
                        <select name="usertype" style="height: 40px;width: 620px;">
                            <option value="1">Select Type</option>
                            <option value="sender">Sender</option>
                            <option value="receiver">Receiver</option>
                        </select>
                    </fieldset>
                  </div>
                    <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="name" type="text" class="form-control" placeholder="Receiver/Sender name" required="">
                    </fieldset>
                  </div>
                    <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="passcode" type="password" class="form-control" id="subject" placeholder="Password" required="">
                    </fieldset>
                  </div>

                    <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="dob" type="text" class="form-control" id="dob" placeholder="DOB" required="">
                    </fieldset>
                  </div>
                     <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset style="height: 60px;">
                        <select name="gender" style="height: 40px;width: 620px;">
                            <option value="1">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </fieldset>
                  </div>
                    <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="contact" type="text" class="form-control" id="phone" placeholder="Contact" required="">
                    </fieldset>
                  </div>

                  <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="email" type="email" class="form-control" id="email"  placeholder="E-Mail Address" required="">
                    </fieldset>
                  </div>
                    <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="address" type="text" class="form-control" id="address"  placeholder="Address" required="">
                    </fieldset>
                  </div>
                    <div class="col-lg-9 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="pincode" type="text" class="form-control" id="pincode"  placeholder="Pincode" required="">
                    </fieldset>
                  </div>

                  <div class="col-lg-12">
                    <fieldset style="width: 580px;">
                      <button type="submit" id="form-submit" class="border-button">Submit</button>
                    </fieldset>
                  </div>
                </div>
              </form>

    <script language = "text/Javascript">
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
